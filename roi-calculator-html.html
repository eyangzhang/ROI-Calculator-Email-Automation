<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROI Calculator: Email Automation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #4F46E5;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #results {
            background-color: #EEF2FF;
            border: 1px solid #C7D2FE;
            border-radius: 4px;
            padding: 15px;
            margin-top: 20px;
        }
        .result-item {
            margin-bottom: 10px;
        }
        .result-value {
            font-weight: bold;
            color: #4F46E5;
        }
    </style>
</head>
<body>
    <h1>ROI Calculator: Email Automation</h1>
    <div class="input-group">
        <label for="emailsPerDay">Emails per day:</label>
        <input type="number" id="emailsPerDay" value="4.6" step="0.1">
    </div>
    <div class="input-group">
        <label for="manualTimePerEmail">Manual time per email (minutes):</label>
        <input type="number" id="manualTimePerEmail" value="7.5" step="0.5">
    </div>
    <div class="input-group">
        <label for="automatedTimePerEmail">Automated time per email (minutes):</label>
        <input type="number" id="automatedTimePerEmail" value="1.5" step="0.5">
    </div>
    <div class="input-group">
        <label for="workdaysPerMonth">Workdays per month:</label>
        <input type="number" id="workdaysPerMonth" value="20">
    </div>
    <div class="input-group">
        <label for="hourlyCost">Hourly cost ($):</label>
        <input type="number" id="hourlyCost" value="50">
    </div>
    <div id="results">
        <h2>Estimated Savings</h2>
        <div class="result-item">Daily Time Saved: <span id="dailySavings" class="result-value"></span> minutes</div>
        <div class="result-item">Monthly Time Saved: <span id="monthlySavings" class="result-value"></span> hours</div>
        <div class="result-item">Monthly Cost Saved: $<span id="monthlyCostSavings" class="result-value"></span></div>
    </div>

    <script>
        function calculateSavings() {
            const emailsPerDay = parseFloat(document.getElementById('emailsPerDay').value);
            const manualTimePerEmail = parseFloat(document.getElementById('manualTimePerEmail').value);
            const automatedTimePerEmail = parseFloat(document.getElementById('automatedTimePerEmail').value);
            const workdaysPerMonth = parseFloat(document.getElementById('workdaysPerMonth').value);
            const hourlyCost = parseFloat(document.getElementById('hourlyCost').value);

            const dailySavingsMinutes = emailsPerDay * (manualTimePerEmail - automatedTimePerEmail);
            const monthlySavingsHours = (dailySavingsMinutes * workdaysPerMonth) / 60;
            const monthlySavingsMoney = monthlySavingsHours * hourlyCost;

            document.getElementById('dailySavings').textContent = dailySavingsMinutes.toFixed(2);
            document.getElementById('monthlySavings').textContent = monthlySavingsHours.toFixed(2);
            document.getElementById('monthlyCostSavings').textContent = monthlySavingsMoney.toFixed(2);
        }

        // Add event listeners to all inputs
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', calculateSavings);
        });

        // Initial calculation
        calculateSavings();
    </script>
</body>
</html>
